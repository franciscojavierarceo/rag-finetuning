apiVersion: v1
kind: PersistentVolume
metadata:
  name: rag-training-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /tmp/rag-training-output  # This will be inside KIND container
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rag-training-storage
  namespace: default
spec:
  accessModes:
    - ReadWriteMany  # Allow multiple pods to write (for distributed training)
  resources:
    requests:
      storage: 5Gi  # Enough space for models, logs, and data
  storageClassName: standard  # Uses KIND's default storage class